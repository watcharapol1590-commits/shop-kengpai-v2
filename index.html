<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เก่งป้าย V2 - ปรับแต่งเองได้</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Sarabun', sans-serif; }
        
        /* ส่วนควบคุมการแสดงผลรูปภาพพรีวิว */
        .preview-box { 
            position: relative; 
            width: 100%; 
            max-width: 400px; 
            margin: auto; 
            aspect-ratio: 16/6; /* อัตราส่วนแผ่นป้าย */
        }
        
        /* รูปแผ่นป้าย (พื้นหลัง) */
        #previewImg { 
            width: 100%; 
            height: 100%; 
            object-fit: contain; 
            border-radius: 12px; 
        }

        /* รูปโลโก้ (ตัวซ้อน) - ปรับตำแหน่งและขนาดตรงนี้ได้เลย */
        #logoPreview { 
            position: absolute; 
            top: 20%;     /* ระยะห่างจากด้านบน (ปรับเพิ่ม-ลดได้) */
            left: 10%;    /* ระยะห่างจากด้านซ้าย (ปรับเพิ่ม-ลดได้) */
            width: 18%;   /* ขนาดความกว้างของโลโก้ */
            height: auto;
            pointer-events: none; /* ป้องกันการกดโดนรูปโลโก้ */
        }
    </style>
</head>
